<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/perfil.css">
    <title>Projeto Perfil | Aula 09/08/2023</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meu Perfil</h1>
        </header>

        <section>
            <div class="imagem">
                <img src="imagens/foto-perfil.png" alt="Foto de Perfil">
            </div>
            <div class="nome">
                <h2>Gabriel Ribeiro Maschio</h2>
            </div>
            <div class="texto">
                <p>Sou estudante de Análise e Desenvolvimento de Sistemas, tenho 18 anos e pretendo atuar na área de front-end. Atualmente moro em Santa Fé do Sul.</p>
            </div>
            
            <div class="icon-stack">
                <h2>Estudando no momento:</h2>
                <div class="icon">
                    <ul>
                        <li id="html">
                            <div data="HTML">
                                <img src="imagens/html.svg" alt="Icone HTML">
                            </div>
                        </li>

                        <li id="css">
                            <div data="CSS">
                                <img src="imagens/css.svg" alt="Icone CSS">
                            </div>
                        </li>

                        <li id="js">
                            <div data="JS" class="div">
                                <img src="imagens/javascript.svg" alt="Icone JavaScript">
                            </div>
                        </li>

                        <li id="c">
                            <div data="C">
                                <img src="imagens/C.svg" alt="Icone C">
                            </div>
                        </li>

                        <li id="cpluplus">
                            <div data="C++">
                                <img src="imagens/Cplusplus.svg" alt="Icone Cplusplus">
                            </div>
                        </li>

                        <li id="java">
                            <div data="Java">
                                <img src="imagens/Java.svg" alt="Icone Java">
                            </div>
                        </li>

                        <li id="git">
                            <div data="Git">
                               <img src="imagens/git.svg" alt="Icone Git" >
                            </div>
                        </li>

                        <li id="github">
                            <div data="GitHub" class="github">
                                 <a href="https://github.com/GabrielMaschio" target="_blank">
                                    <img src="imagens/github.svg" alt="Icone GitHub">
                                 </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
